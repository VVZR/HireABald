<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireABald</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #333; text-align: center; }
        h2 { color: #666; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background: #0056b3; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .hidden { display: none; }
        .booking-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .booking-item h3 { margin-top: 0; color: #333; }
        .booking-item p { margin: 5px 0; color: #666; }
    </style>
</head>
<body>
    <h1>ðŸ’€ HireABald</h1>

    <div id="authSection" class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <div id="loginError"></div>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegister()" style="background: #6c757d;">Register</button>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <div id="registerError"></div>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password (min 6 chars)">
            <button onclick="register()">Register</button>
            <button onclick="showLogin()" style="background: #6c757d;">Back to Login</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="container">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <button onclick="logout()" style="background: #dc3545;">Logout</button>
            <hr>

            <div id="createSection">
                <h2>Create Booking</h2>
                <div id="createError"></div>
                <div id="createSuccess"></div>

                <label>Bald Type:</label>
                <select id="baldType">
                    <option value="fully-bald">Fully Bald</option>
                    <option value="shiny-bald">Shiny Bald</option>
                    <option value="tactical-bald">Tactical Bald</option>
                    <option value="monk-bald">Monk Bald</option>
                </select>

                <label>Event Type:</label>
                <input type="text" id="eventType" placeholder="e.g., Wedding">

                <label>Location:</label>
                <input type="text" id="location" placeholder="e.g., Astana">

                <label>Date:</label>
                <input type="date" id="date">

                <label>Duration (hours):</label>
                <input type="number" id="duration" value="3" min="1">

                <label>Description:</label>
                <textarea id="description" rows="3" placeholder="Hello, World!"></textarea>

                <button onclick="createBooking()">Create Booking</button>
            </div>

            <hr>

            <div id="bookingsSection">
                <h2>My Bookings</h2>
                <button onclick="loadBookings()">Refresh</button>
                <div id="bookingsList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let token = localStorage.getItem('token');

        if (token) showDashboard();

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showDashboard();
                } else {
                    document.getElementById('registerError').innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('registerError').innerHTML = '<div class="error">Server error!</div>';
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showDashboard();
                } else {
                    document.getElementById('loginError').innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('loginError').innerHTML = '<div class="error">Server error!</div>';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        async function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            await loadProfile();
            await loadBookings();

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_URL}/users/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('userName').textContent = data.user.username;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadBookings() {
            try {
                const res = await fetch(`${API_URL}/bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (res.ok) {
                    const list = document.getElementById('bookingsList');
                    if (data.bookings.length === 0) {
                        list.innerHTML = '<p>No bookings yet.</p>';
                    } else {
                        list.innerHTML = data.bookings.map(b => `
                            <div class="booking-item">
                                <h3>${b.eventType}</h3>
                                <p><strong>Type:</strong> ${b.baldType}</p>
                                <p><strong>Location:</strong> ${b.location}</p>
                                <p><strong>Date:</strong> ${new Date(b.date).toLocaleDateString()}</p>
                                <p><strong>Duration:</strong> ${b.duration} hours</p>
                                <p><strong>Status:</strong> ${b.status}</p>
                                <button onclick="deleteBooking('${b._id}')" style="background: #dc3545;">Delete</button>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function createBooking() {
            const baldType = document.getElementById('baldType').value;
            const eventType = document.getElementById('eventType').value;
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const duration = document.getElementById('duration').value;
            const description = document.getElementById('description').value;

            try {
                const res = await fetch(`${API_URL}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ baldType, eventType, location, date, duration: parseInt(duration), description })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('createSuccess').innerHTML = '<div class="success">Booking created!</div>';
                    document.getElementById('eventType').value = '';
                    document.getElementById('location').value = '';
                    document.getElementById('date').value = '';
                    document.getElementById('duration').value = '3';
                    document.getElementById('description').value = '';
                    await loadBookings();
                    setTimeout(() => document.getElementById('createSuccess').innerHTML = '', 3000);
                } else {
                    document.getElementById('createError').innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('createError').innerHTML = '<div class="error">Server error!</div>';
            }
        }

        async function deleteBooking(id) {
            if (!confirm('Delete this booking?')) return;

            try {
                const res = await fetch(`${API_URL}/bookings/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) await loadBookings();
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
